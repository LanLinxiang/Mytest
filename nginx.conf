#nginx用户、用户组
#user  nobody;

#开启8个工作进程
worker_processes  8;

#错误日志存放路径
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid文件存放路径
#pid        logs/nginx.pid;


events {

    worker_connections  1024; #每个工作进程的最大连接数量。根据硬件调整，和前面工作进程配合起来用，尽量大，但是别把cpu跑到100%就行。
}


http {#nginx代理http协议，还可以代理ftp/mail等协议

    #设定mime类型,类型由mime.type文件定义
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;

    keepalive_timeout  65;
    #保持连接超时时间

    #gzip  on;
    #是否启用压缩功能,实时压缩输出数据流


        #代理被调用的名称为：www.llx.com 
	upstream www.llx.com{
		server 192.168.12.131:8081 weight=1;
		server 192.168.12.131:8082 weight=1;
		#这里改你自己的地址，weight 表示地址路由权重
	}
    server {
        listen       80;
        server_name  localhost;# 配置访问的主机名
		charset utf-8;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
			proxy_pass http://www.llx.com;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
